<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">GPA Calculator</h1>
        <div id="gradesContainer">
            <!-- Initial grade input field -->
            <div class="mb-4">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Enter grade">
            </div>
            <div class="mb-4">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Enter grade">
            </div>
            <div class="mb-4">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Enter grade">
            </div>
            <div class="mb-4">
                <input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Enter grade">
            </div>
        </div>
        <button id="addGradeButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
            Add Grade
        </button>
        <button id="calculateButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mt-4">
            Calculate GPA
        </button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const gradesContainer = document.getElementById("gradesContainer");
        const addGradeButton = document.getElementById("addGradeButton");
        const calculateButton = document.getElementById("calculateButton");
        const result = document.getElementById("result");

        function getGPA(grade) {
            switch (grade) {
                case 'A':
                    return 4.0;
                case 'A-':
                    return 3.7;
                case 'B+':
                    return 3.3;
                case 'B':
                    return 3.0;
                case 'B-':
                    return 2.7;
                case 'C+':
                    return 2.3;
                case 'C':
                    return 2.0;
                case 'C-':
                    return 1.7;
                case 'D+':
                    return 1.3;
                case 'D':
                    return 1.0;
                case 'F':
                    return 0.0;
                default:
                    return null;
            }
        }

        addGradeButton.addEventListener("click", () => {
            const newGradeInput = document.createElement("div");
            newGradeInput.classList.add("mb-4");
            newGradeInput.innerHTML = '<input class="w-full p-2 border border-gray-300 rounded-md" type="text" placeholder="Enter grade">';
            gradesContainer.appendChild(newGradeInput);
        });

        calculateButton.addEventListener("click", () => {
            const gradeInputs = gradesContainer.querySelectorAll("input");
            const grades = [];

            gradeInputs.forEach((input) => {
                grades.push(input.value);
            });

            let gpaSum = 0;
            let numGrades = 0;

            for (const grade of grades) {
                const gpa = getGPA(grade);
                if (gpa !== null) {
                    gpaSum += gpa;
                    numGrades++;
                }
            }

            if (numGrades > 0) {
                const calculatedGPA = gpaSum / numGrades;
                result.textContent = `GPA: ${calculatedGPA.toFixed(2)}`;
            } else {
                result.textContent = "No valid grades entered.";
            }
        });
    </script>
</body>
</html>
